<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <img class="left-image" src="mountain.jpg" alt="mountain">
        <div class="logo-container">
            <img class="logo" src="mountainLogo.png" alt="logo">
            LOGO
        </div>
    </div>
    <div class="right">
        <div class="info-text-container">
            <div class="upper-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div class="lower-text">
                You <em>know</em> you want to.
            </div>
            <form action="#">
                <div class="form-cheer">Let's do this!</div>
                <div class="input-container">
                    <div class="input">
                        <label for="first-name">First name*</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Matthew" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name*</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Robinson" required>
                    </div>
                    <div class="input">
                        <label for="mail">Email*</label>
                        <input type="email" name="mail" id="mail" placeholder="matt.rob@youremail.com" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone number*</label>
                        <input type="text" phone="phone" id="phone" placeholder="+44 ..." required>
                    </div>
                    <div class="input">
                        <label for="password">Password*</label>
                        <input type="password" name="password" id="password" placeholder="******" required>
                    </div>
                    <div class="input">
                        <label for="password-confirm">Confirm password*</label>
                        <input type="password" name="password-confirm" id="password-confirm" placeholder="******" required>
                    </div>
                </div>
            </form>
            <button class="create-account">Create account</button>
            <div class="log-in-link">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
